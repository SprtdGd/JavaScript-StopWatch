<!DOCTYPE html>
<html>
    <head>
        <title>Stop watch</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <section>
            
            <div class="watchContainer">
                <div class ="stopwatchNew2 clockBorder">
                    <div class="button1"></div>
                    <div class="button2"></div>
                    <div id="pie" class="pie"></div>
                </div>
                
                
            </div>
        <div class="wrapper">

            <div class="container">
                <h1>Stopwatch</h1>
                <h2>Vanilla JavaScript Stopwatch</h2>
            <div class="stopwatch border-gradient">
                <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            </div>
            <div class="buttons">
                <button class="border-gradient" id="button-start">Start</button>
                <button class="border-gradient" id="button-stop">Stop</button>
                <button class="border-gradient" id="button-reset">Reset</button>
            </div>
            
            </div>
            
        </div> 

        </section>
        
        

        
       

          
        <script src="stopwatch.js"></script>
    </body>
</html>
